<div class="form">
    @if(pedir){
    <h3>Crear Pedido</h3>
    <form>
        <div class="container">
            <label for="vendedor">Vendedor:</label>
            <select (change)="onSelectChange($event)"
            id="vendedor" name="vendedor">
                <option *ngFor="let vendedor of vendedores" value="{{vendedor.id}}">
                    {{vendedor.nombre}}
                </option>
            </select>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tr *ngFor="let item of items; let i = index"
                [class.selected]="selectedTI === i"
                (click)="selectTI(i)">
                    <td>{{item.id}}</td>
                    <td>{{item.nombre}}</td>
                </tr>
            </table>
        </div>
        <div class="main-btn-container">
            <button type="button"
            [class.delete]="!seleccionar"
            (click)="seleccionarBtn()">{{seleccionar? 'Seleccionar' : 'Eliminar'}}</button>
            <div class="btn-container">
                <button type="button" (click)="onPedir()">Pedir</button>
                <button type="button" class="secondary">Cancelar</button>
            </div>
        </div>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tr *ngFor="let item of itemSeleccionados; let i = index"
                [class.selected]="selectedTS === i"
                (click)="selectTS(i)">
                    <td>{{item[0].id}}</td>
                    <td>{{item[0].nombre}}</td>
                    <td>{{item[1]}}</td>
                </tr>
            </table>
            
            <p class="total">Total = {{total}}</p>
        </div>
    </form>
    }
    @else {
        <form [formGroup]="pagoForm">
        <select
        (change)="cambiaMetodo($event)"
        formControlName="metodo">
            <option value="mercadopago">Mercado Pago</option>
            <option value="transferencia">Transferencia</option>
        </select>
        <label formControlName="cuit" for="cuit">Cuit:</label>
        <input id="cuit">
        <label formControlName="cbu" for="cbu">Alias/Cbu:</label>
        <input id="cbu">
        <label formControlName="cliente" for="cliente">Cliente</label>
        <input id="cliente">
    </form>
    <p class="total">Total: {{subtotal}}</p>
    }
</div>
