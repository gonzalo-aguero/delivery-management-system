<div class="container">
  <div class="header">
    <h1>Lista de items</h1>
  </div>
  <div class="actions">
    <button class="btn btn-primary" (click)="crearItem()">
      Crear un nuevo item
    </button>
    <div class="buscador">
      <label for="buscador">Buscador:</label>
      <input
        id="buscador"
        type="text"
        [(ngModel)]="filtro"
        placeholder="Buscar item"
        (input)="filtrarItems()"
      />
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categoria</th>
        <th>Calorias</th>
        <th>Apto Para</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemsFiltrados">
        <td>{{ item.id }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.precio }}</td>
        <td>{{ item.categoria.descripcion }}</td>
        <td>{{ item.calorias }}</td>
        <td>
          @if(item.aptoCeliaco){Celiaco }
          @if(item.aptoVegetariano){Vegetariano }
          @if(item.aptoVegano){Vegano}
        </td>
        <td>
          <button (click)="editarItem(item)">Editar</button>
          <button (click)="eliminarItem(item.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

@if(modal){
  <div class="modals">
    <div class="modal">
      <app-item-menu-modal></app-item-menu-modal></div>
    
  </div>
 
}
